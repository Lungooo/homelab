apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: arc-runners
rules:
  - apiGroups:
      - "*"
    resources:
      - "*"
    verbs:
      - get
  - nonResourceURLs:
      - "*"
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: arc-runners
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: arc-runners
subjects:
  - kind: ServiceAccount
    name: default
    namespace: arc-runners
